language: generic
env:
    - PYVER=2.7
    - PYVER=3.6
os:
    - linux
    - osx

install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-MacOSX-x86_64.sh; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda create -q -n test-environment python=$PYVER
    - travis_wait conda install -n test-environment numpy>=1.13 pytest libnetcdf expat tk=8.5.*
    - source activate test-environment
    - python setup.py build
    - python setup.py install
script:
    - source activate test-environment
    - python setup.py test

