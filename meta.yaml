package:
    name: vmd-python
    version: "2.0.3"

source:
    git_url: https://github.com/Eigenstate/vmd-python.git
    git_tag: master

build:
    preserve_egg_dir: False
    number: 1

requirements:
    build:
        - python
        - nomkl
        - libnetcdf 4.4.*
        - expat
        - numpy >=1.13
        - tk 8.5.*
    run:
        - python
        - libnetcdf 4.4.*
        - expat
        - numpy >=1.13
        - tk 8.5.*

about:
    home: https://github.com/Eigenstate/vmd-python
    license: VMD license
    summary: Loadable python module for VMD functions

