<p>This plugin calls the program <a href="http://ndbserver.rutgers.edu/services/download/index.html">RNAView</a> and writes a bpseq file with base pair information for RNA structures. It is currently intended simply as a helper plugin to <a href="http://www.ks.uiuc.edu/Research/vmd/plugins/ssrestraints">ssrestraints</a>, making use of a limited amount of information provided by RNAView.</p>

<h3>Authors</h3>

<p><a href="http://www.ks.uiuc.edu/~ltrabuco">Leonardo Trabuco</a> and <a href="http://www.ks.uiuc.edu/~villa">Elizabeth Villa</a>.</p>
